name: E2E test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install playwright browsers
        run: ngx playwright install

      - name: Run E2E Tests
        run: npm run test:ui

      - name: Run Scraper Tests
        run: npm run test:scraper