<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Extension Settings</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="color-variables.css">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <div class="report-issues-container" id="reportHeader">
        <p>This project is still under development.</p>
        <p>Found a bug or have a feature request?</p>
        <a href="https://github.com/magnus188/amrop-extension/issues" target="_blank" class="report-link">
            Report it on GitHub
        </a>
        <div class="version-container">
            <p>Current version: <span id="ext-version"></span></p>
        </div>
    </div>

    <div class="settings-container">
        <h2>Settings</h2>

        <!-- API Provider Selection -->
        <div class="form-group">
            <label>API Provider</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="apiProvider" value="gemini" checked>
                    <span class="radio-custom"></span>
                    <span class="radio-text">Google Gemini</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="apiProvider" value="openai">
                    <span class="radio-custom"></span>
                    <span class="radio-text">OpenAI</span>
                </label>
            </div>
        </div>

        <!-- Gemini API Key input -->
        <div class="form-group" id="geminiApiKeyGroup">
            <label for="geminiApiKey">Gemini API Key</label>
            <input type="text" id="geminiApiKey" class="form-control" placeholder="Enter your Gemini API Key" />
        </div>

        <!-- OpenAI API Key input -->
        <div class="form-group" id="openaiApiKeyGroup" style="display: none;">
            <label for="openaiApiKey">OpenAI API Key</label>
            <input type="text" id="openaiApiKey" class="form-control" placeholder="Enter your OpenAI API Key" />
        </div>

        <!-- OpenAI Model Selection -->
        <div class="form-group" id="openaiModelGroup" style="display: none;">
            <label for="openaiModel">OpenAI Model</label>
            <select id="openaiModel" class="form-control">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4o">GPT-4o</option>
            </select>
        </div>

        <!-- Link for API Key info -->
        <div class="form-group">
            <label>Need an API Key?</label>
            <a href="#" id="apiKeyLink" target="_blank">
                Click here to get one
            </a>
        </div>

        <!-- System Prompt Tabs Section -->
        <div class="tabs-wrapper">
            <div class="prompt-tabs">
                <!-- Dynamic prompt tabs get inserted here -->
            </div>
            <button id="addPromptButton" type="button">Add Prompt</button>
        </div>

        <!-- Language Select for the active prompt -->
        <div class="form-group">
            <label for="languageSelect">Language</label>
            <select id="languageSelect" class="form-control">
                <option value="English">English</option>
                <option value="Norwegian">Norwegian</option>
                <option value="Finnish">Finnish</option>
            </select>
        </div>

        <!-- Prompt Text Area and Restore Button -->
        <div class="form-group">
            <textarea id="systemPromptText" class="form-control" rows="5" placeholder="Enter your prompt..."></textarea>
            <button id="restoreDefaultPrompt" class="restore-button" type="button">Restore Default Prompt</button>
        </div>

        <div class="button-row">
            <button id="save" class="save-button" disabled>Save</button>
            <button id="resetAll" class="reset-button" type="button">Reset Settings</button>
        </div>
    </div>

    <!-- New Prompt Modal -->
    <div id="newPromptModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add New Prompt</h2>
            <form id="newPromptForm">
                <div class="form-group">
                    <label for="promptName">Prompt Name</label>
                    <input type="text" id="promptName" class="form-control" placeholder="Enter prompt name" required>
                </div>
                <div class="form-group">
                    <label for="promptLanguage">Language</label>
                    <select id="promptLanguage" class="form-control" required>
                        <option value="English">English</option>
                        <option value="Norwegian">Norwegian</option>
                        <option value="Finnish">Finnish</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="promptText">Prompt Text</label>
                    <textarea id="promptText" class="form-control" rows="4" placeholder="Enter prompt text"
                        required></textarea>
                </div>
                <button type="submit" class="save-button">Add Prompt</button>
            </form>
        </div>
    </div>

        <a href="https://magson.no" target="_blank" class="made-by-container">
            <img src="../assets/magson.png" alt="Magson Logo" class="company-logo">
        </a>

    <div id="snackbar"></div>

    <script src="modal.js"></script>
    <script src="options.js"></script>
</body>

</html>
